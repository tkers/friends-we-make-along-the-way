<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Friends We Make Along the Way</title>

    <style>
      @font-face {
        font-family: 'Trade Winds';
        src: url('tradewinds.woff2') format('woff2'),
          url('tradewinds.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      html,
      body {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: 'Trade Winds';
        text-align: center;
        color: #3d2e29;
      }
      main {
        width: 720px;
        height: 1024px;
        margin: 0 auto;
        padding: 32px 48px;
        box-sizing: border-box;
        /* border: 1px solid #ff0000; */
        background: url('paper.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        backdrop-filter: saturate(0.5);
      }
      main * {
        mix-blend-mode: multiply;
      }

      body h1 {
        font-weight: 300;
        margin-bottom: 0px;
        padding-bottom: 0px;
        color: #1f1714;
      }

      body h3 {
        font-weight: 300;
        margin-top: 10px;
        margin-bottom: 20px;
        font-style: italic;
        /* color: #555; */
      }

      body a {
        color: #ad1f1f;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Friends We Make Along the Way</h1>
      <h3>A nautical TTRPG for 1-4 players</h3>
      Made for
      <a href="https://itch.io/jam/one-page-rpg-jam-2022">#1prpgjam</a> 2022.
      Licensed under the
      <a href="http://opensource.org/licenses/MIT" target="_blank"
        >MIT license</a
      >.
    </main>
  </body>
</html>
